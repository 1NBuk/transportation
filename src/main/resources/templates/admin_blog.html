<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ Панель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Админ Блог</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="/admin_blog">Блоги</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin_blog/new">Добавить блог</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/index">Домой</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<form id="searchForm" action="/admin_blog/search" method="get" class="mb-4">
    <div class="row g-2">
        <div class="col-md-4">
            <input type="text" name="title" class="form-control" placeholder="Поиск по названию">
        </div>
        <div class="col-md-4">
            <input type="text" name="content" class="form-control" placeholder="Поиск по содержанию">
        </div>
        <div class="col-md-4">
            <input type="date" name="date" class="form-control" placeholder="Поиск по дате">
        </div>
    </div>
    <div class="row mt-2">
        <div class="col text-center">
            <button type="submit" class="btn btn-primary">Искать</button>
            <button type="button" class="btn btn-secondary" onclick="clearForm()">Очистить</button>
        </div>
    </div>
</form>

<script>
    function clearForm() {
        document.getElementById("searchForm").reset();
        window.location.href = '/admin_blog'; // Перенаправление на начальную страницу
    }
</script>

<div class="container mt-4">
    <h1 class="text-center mb-4">Управление блогами</h1>
    <div class="list-group">
        <div class="list-group-item" th:each="blogPost : ${blogPosts}">
            <h5 class="mb-1" th:text="${blogPost.title}">Название блога</h5>
            <p class="mb-1" th:text="${blogPost.content}">Содержание блога</p>
            <small class="text-muted" th:text="${blogPost.createdDate}">Дата публикации</small>
            <div class="mt-2">
                <a th:href="@{/admin_blog/edit/{id}(id=${blogPost.id})}" class="btn btn-sm btn-warning">Редактировать</a>
                <a th:href="@{/admin_blog/delete/{id}(id=${blogPost.id})}" class="btn btn-sm btn-danger">Удалить</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
