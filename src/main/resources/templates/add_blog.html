<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{addBlogTitle}">Добавить Блог</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:text="#{adminBlog}">Админ Блог</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin_blog(lang=${lang})}" th:text="#{blogList}">Список блогов</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/admin_blog/new(lang=${lang})}" th:text="#{addBlog}">Добавить блог</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/index(lang=${lang})}" th:text="#{home}">Домой</a>
                </li>
            </ul>
            <!-- Dropdown for language selection -->
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <span th:text="${lang == 'en' ? 'English' : lang == 'ru' ? 'Русский' : lang == 'de' ? 'Deutsch' : 'Italiano'}"></span>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                        <li><a class="dropdown-item" th:href="@{/admin_blog/new(lang='en')}">English</a></li>
                        <li><a class="dropdown-item" th:href="@{/admin_blog/new(lang='ru')}">Русский</a></li>
                        <li><a class="dropdown-item" th:href="@{/admin_blog/new(lang='de')}">Deutsch</a></li>
                        <li><a class="dropdown-item" th:href="@{/admin_blog/new(lang='it')}">Italiano</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="mb-4" th:text="#{addNewBlog}">Добавить новый блог</h1>
    <form th:action="@{/admin_blog/new}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label" th:text="#{titleLabel}">Название</label>
            <input type="text" class="form-control" id="title" name="title" th:placeholder="#{titlePlaceholder}" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label" th:text="#{contentLabel}">Текст</label>
            <textarea class="form-control" id="content" name="content" rows="5" th:placeholder="#{contentPlaceholder}" required></textarea>
        </div>
        <div class="mb-3">
            <label for="image_url" class="form-label" th:text="#{imageLabel}">Изображение (URL)</label>
            <textarea class="form-control" id="image_url" name="imageUrl" rows="1" th:placeholder="#{imagePlaceholder}" required></textarea>
        </div>
        <div class="mb-3">
            <label for="vk_link" class="form-label" th:text="#{vkLabel}">Ссылка на ВКонтакте</label>
            <input type="url" class="form-control" id="vk_link" name="vkLink" th:placeholder="#{vkPlaceholder}">
        </div>
        <div class="mb-3">
            <label for="facebook_link" class="form-label" th:text="#{facebookLabel}">Ссылка на Facebook</label>
            <input type="url" class="form-control" id="facebook_link" name="facebookLink" th:placeholder="#{facebookPlaceholder}">
        </div>
        <div class="mb-3">
            <label for="odnk_link" class="form-label" th:text="#{odnkLabel}">Ссылка на Одноклассники</label>
            <input type="url" class="form-control" id="odnk_link" name="odnkLink" th:placeholder="#{odnkPlaceholder}">
        </div>
        <div class="mb-3">
            <label for="twitter_link" class="form-label" th:text="#{twitterLabel}">Ссылка на Twitter</label>
            <input type="url" class="form-control" id="twitter_link" name="twitterLink" th:placeholder="#{twitterPlaceholder}">
        </div>
        <button type="submit" class="btn btn-primary" th:text="#{submitButton}">Добавить</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
