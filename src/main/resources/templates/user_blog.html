<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Блог пользователя</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">Блог</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="/user_blog">Главная</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/index_user">Домой</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<form id="searchForm" action="/user_blog/search" method="get" class="mb-4">
  <div class="row g-2">
    <div class="col-md-4">
      <input type="text" name="title" class="form-control" placeholder="Поиск по названию">
    </div>
    <div class="col-md-4">
      <input type="text" name="content" class="form-control" placeholder="Поиск по содержанию">
    </div>
    <div class="col-md-4">
      <input type="date" name="date" class="form-control" placeholder="Поиск по дате">
    </div>
  </div>
  <div class="row mt-2">
    <div class="col text-center">
      <button type="submit" class="btn btn-primary">Искать</button>
      <button type="button" class="btn btn-secondary" onclick="clearForm()">Очистить</button>
    </div>
  </div>
</form>

<script>
  function clearForm() {
    document.getElementById("searchForm").reset();
    window.location.href = '/user_blog'; // Перенаправление на начальную страницу
  }
</script>

<div class="container mt-4">
  <h1 class="text-center mb-4">Блоги</h1>
  <div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="col" th:each="blogPost : ${blogPosts}">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title" th:text="${blogPost.title}">Название блога</h5>
          <h6 class="card-subtitle mb-2 text-muted" th:text="${blogPost.createdDate}">Дата публикации</h6>
          <p class="card-text" th:text="${blogPost.content}">Содержание блога</p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
