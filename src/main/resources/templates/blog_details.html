<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Детали блога: ' + ${blogPost.title}">Детали блога</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<nav class="navbar">
    <a href="#" th:text="#{blogDetails}">Детали блога</a>
    <form>
        <select name="lang" onchange="this.form.submit()">
            <option value="en" th:selected="${#locale == 'en'}" th:text="#{chooseLan}">Выберите язык</option>
            <option value="en" th:selected="${#locale == 'en'}" th:text="#{english}">English</option>
            <option value="ru" th:selected="${#locale == 'ru'}" th:text="#{russian}">Русский</option>
            <option value="de" th:selected="${#locale == 'de'}" th:text="#{german}">Deutsch</option>
            <option value="it" th:selected="${#locale == 'it'}" th:text="#{italian}">Italiano</option>
            <option value="cn" th:selected="${#locale == 'cn'}" th:text="#{chinese}">漢語</option>
        </select>
    </form>
</nav>

<div class="container">
    <h1 th:text="${blogPost.title}">Заголовок блога</h1>
    <div>
        <img th:src="${blogPost.imageUrl != null ? blogPost.imageUrl : 'https://via.placeholder.com/800x400'}" alt="Изображение блога">
    </div>
    <div>
        <p class="text-muted" th:text="${blogPost.createdBy}">Автор</p>
        <p class="text-muted" th:text="${#temporals.format(blogPost.createdDate, 'yyyy-MM-dd HH:mm')}">Дата публикации</p>
    </div>
    <div th:utext="${blogPost.content}">Контент блога</div>
    <div style="margin-top: 20px;">
        <button onclick="window.history.back()" class="btn-secondary" th:text="#{backButton}">Назад</button>
    </div>
</div>
</body>
</html>
