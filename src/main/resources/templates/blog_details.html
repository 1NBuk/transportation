<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Детали блога: ' + ${blogPost.title}">Детали блога</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#" th:text="#{blogDetails}">Детали блога</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <!-- Dropdown for language selection -->
                <form class="d-flex">
                    <select class="form-select" name="lang" onchange="this.form.submit()">
                        <option value="en" th:selected="${#locale == 'en'}" th:text="#{chooseLan}">Выберите язык</option>
                        <option value="en" th:selected="${#locale == 'en'}" th:text="#{english}">English</option>
                        <option value="ru" th:selected="${#locale == 'ru'}" th:text="#{russian}">Русский</option>
                        <option value="de" th:selected="${#locale == 'de'}" th:text="#{german}">Deutsch</option>
                        <option value="it" th:selected="${#locale == 'it'}" th:text="#{italian}">Italiano</option>
                        <option value="cn" th:selected="${#locale == 'cn'}" th:text="#{chinese}">漢語</option>
                    </select>
                </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="mb-4" th:text="${blogPost.title}">Заголовок блога</h1>
    <div class="mb-3">
        <img th:src="${blogPost.imageUrl != null ? blogPost.imageUrl : 'https://via.placeholder.com/800x400'}"
             class="img-fluid rounded" alt="Изображение блога">
    </div>
    <div class="mb-4">
        <p class="text-muted" th:text="'#{author}: ' + ${blogPost.createdBy}">Автор</p>
        <p class="card-text">
            <small class="text-muted" th:text="'#{publishedDate}: ' + ${#temporals.format(blogPost.createdDate, 'yyyy-MM-dd HH:mm')}">Дата публикации</small>
        </p>
    </div>
    <div th:utext="${blogPost.content}">Контент блога</div>
    <div class="mt-4">
        <button onclick="window.history.back()" class="btn btn-secondary" th:text="#{backButton}">Назад</button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
