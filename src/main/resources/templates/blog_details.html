<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Детали блога: ' + ${blogPost.title}">Детали блога</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4" th:text="${blogPost.title}">Заголовок блога</h1>
    <div class="mb-3">
        <img th:src="${blogPost.imageUrl != null ? blogPost.imageUrl : 'https://via.placeholder.com/800x400'}"
             class="img-fluid rounded" alt="Изображение блога">
    </div>
    <div class="mb-4">
        <p class="text-muted" th:text="'Автор: ' + ${blogPost.createdBy}">Автор</p>
        <p class="card-text">
            <small class="text-muted" th:text="${#temporals.format(blogPost.createdDate, 'yyyy-MM-dd HH:mm')}">Дата публикации</small>
        </p>
    </div>
    <div th:utext="${blogPost.content}">Контент блога</div>
    <div class="mt-4">
        <button onclick="window.history.back()" class="btn btn-secondary">Назад</button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
